version: '3.8'

services:
  backend:
    build: ./backend
    container_name: eld_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: eld_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: eld_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=eld_database
      - POSTGRES_USER=eld_user
      - POSTGRES_PASSWORD=eld_password
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    container_name: eld_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_volume: